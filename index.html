<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css" type="text/css">
  <title>Frontend Mentor | Profile card component</title>

  
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <img class="top-circle" src="/images/bg-pattern-top.svg" alt="top-bg">
  
    <main class="content">
      <img class="display-img" src="/images/image-victor.jpg" alt="icon">
      <section class="details">
        <p class="name">Victor Crest</p>
        <p class="age">26</p>
        <p class="address">London</p>
        <div class="border-line"></div>
        <p class="follow">Followers</p>
        <p class="likes">Likes</p>
        <p class="photos">Photos</p>
      
        
      </section>
      <section class="stats">
        <p>80K</p>
        <p>803K</p>
        <p>1.4K</p>
      </section>
    </main>

  <div class="attribution">
    Challenge by &nbsp<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor</a>. 
    Coded by &nbsp<a href="#">Jefferson Baguien</a>.
  </div>
</body>
</html>
